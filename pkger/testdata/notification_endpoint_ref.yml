apiVersion: influxdata.com/v2alpha1
kind: NotificationEndpointSlack
metadata:
  name:
    envRef:
      key: meta-name
spec:
  name:
    envRef:
      key: spec-name
  url: https://hooks.slack.com/services/bip/piddy/boppidy
  token: tokenval
  associations:
    - kind: Label
      name:
        envRef:
          key: label-meta-name
---
apiVersion: influxdata.com/v2alpha1
kind: Label
metadata:
  name:
    envRef:
      key: label-meta-name
